<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Sound Sky</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
	<header id="headLine">
		<h1>Sound Sky</h1>
		
		<div class="sound-icons">
			<audio src="audio/Blessings.mp3" controls></audio>
        </div>
	</header>
	
	<section id="game-boards">
		<div class="puzzle-pieces">
		<!-- these are the draggable pieces -->
			<img id="topLeft" data-trackref="Deserve" dragable="true" src="images/Deserve.jpg"  class="puzzle-image track-ref" alt="top left" width="150px">
			<img id="topRight" data-trackref="Energetic" dragable="true" src="images/Energetic.jpg" class="puzzle-image track-ref" alt="top right" width="150px">
			<img id="bottomLeft" data-trackref="Able" dragable="true" src="images/Able.jpg" class="puzzle-image track-ref" alt="bottom left" width="150px">
			<img id="bottomRight" data-trackref="Blessings" dragable="true" src="images/Blesssings.jpg" class="puzzle-image track-ref" alt="bottom right" width="150px">
			<img id="topLeft" data-trackref="Great" dragable="true" src="images/Great.jpg" class="puzzle-image track-ref" alt="top left" width="150px">
			<img id="topRight" data-trackref="Happy" dragable="true" src="images/Happy.jpg" class="puzzle-image track-ref" alt="top right" width="150px">
			<img id="bottomLeft" data-trackref="Indie" dragable="true" src="images/Indie.jpg" class="puzzle-image track-ref" alt="bottom left" width="150px">
			<img id="bottomRight" data-trackref="Inspiring" dragable="true" src="images/Inspiring.jpg" class="puzzle-image track-ref" alt="bottom right" width="150px">

		</div>

		<!-- we want to drop the draggable pieces here -->
		<div class="puzzle-board">
			<div class="drop-zone topLeft"></div>
			<div class="drop-zone topRight"></div>
			<div class="drop-zone bottomLeft"></div>
			<div class="drop-zone bottomRight"></div>
		</div>
	</section>
	<section class="audio-controls">
		<button id="playButton">PLAY</button>
		<button id="pauseButton">STOP</button>
		<button id="rewindButton">REWIND</button>
  
		<input id="volume-control" type="range" min="0" max="100" step="1"></input>

		
	</section>


	<footer>
		<p>Drag the images and drop in the sky!</p>
		<nav id="buttonHolder">
			<img src="images/button0.jpg" data-bgref="0" alt="thumbnail" width="200px">
			<img src="images/button1.jpg" data-bgref="1" alt="thumbnail" width="200px">
	    	
		</nav>
	</footer>

	<script src="script/main.js"></script>
</body>
</html>
