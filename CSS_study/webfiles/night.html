<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Soundly Sky</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="/css/reset.css" rel="stylesheet" type="text/css" media="screen">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body class="night">
  <header id="headLine">
        <div class="sound-icons">
            <img id="volume+" class="button" src="images/volume+.svg">
            <img id="volume-" class="button" src="images/volume-.svg">
            <img id="no_sound" class="button" src="images/no_sound.svg">
        </div>
            <h1 class="title1">Soundly Sky</h1>
            <section class="audio-controls">
              <button id="playButton">PLAY</button>
              <button id="pauseButton">PAUSE</button>
              <button id="rewindButton">REWIND</button>
            </section>
  </header>
  <section>
    <h2 class="hidden">Audio Tracks</h2>
  <!-- add audio element here -->
    <audio src="audio/Inspiring.mp3" controls></audio>
  </section>

    <!-- drop-zone -->
	<section id="drop-sky-night">
    <h2 class="hidden">sky day</h2>
    <div id="skyNight" class="">
      <div class="drop-zone one"></div>
      <div class="drop-zone two"></div>
      <div class="drop-zone three"></div>
      <div class="drop-zone four"></div>
    </div>

    <div id="skyNight-mobile" class="">
      <div class="drop-zone one"></div>
      <div class="drop-zone two"></div>
      <div class="drop-zone three"></div>
      <div class="drop-zone four"></div>
    </div>
     </div>
	</section>
   <!-- end of drop-zone -->

	<footer class="footer">
        <h2 class="hidden">Icons Panel DAY</h2>
        <div class="title2">
            <h3>Drag the images and drop in the sky!</h3>
        </div>
        <div class="footer-nav">
            <div id="button_day" class=button><a href="index.html"><img src="images/button_day.svg"></a></div>
            <!-- these are the draggable pieces -->
            <div class="icons">
                <div class="box colorNight">
                <img id="comet" draggable="true"  src="images/comet.svg" class="puzzle-image" alt="comet" data-trackref="Indie">

                </div>

                <div class="box colorNight">
                <img id="constellation" draggable="true"  src="images/constellation.svg" class="puzzle-image" alt="constellation" data-trackref="Happy">
                </div>

                <div class="box colorNight">
                <img id="moon" draggable="true"  src="images/moon.svg" class="puzzle-image" alt="moon" data-trackref="Inspiring">
                </div>

                <div class="box colorNight">
                <img id="planet" draggable="true"  src="images/planet.svg" class="puzzle-image" alt="planet" data-trackref="STP_ILS">
                </div>

                <div class="box colorNight">
                <img id="saturn" draggable="true"  src="images/saturn.svg" class="puzzle-image" alt="saturn" data-trackref="Companion">
                </div>

                <div class="box colorNight">
                <img id="stars" draggable="true"  src="images/stars.svg" class="puzzle-image" alt="stars" data-trackref="Able">
                </div>

                <div class="box colorNight">
                <img id="note1" draggable="true"  src="images/note1.svg" class="puzzle-image" alt="note1" data-trackref="Blessings">
                </div>

                <div class="box colorNight">
                <img id="note2" draggable="true"  src="images/note2.svg" class="puzzle-image" alt="note2" data-trackref="Deserve">
                </div>

                <div class="box colorNight">
                <img id="note3" draggable="true"  src="images/note3.svg" class="puzzle-image" alt="note3" data-trackref="Energetic">
                </div>

                <div class="box colorNight">
                <img id="note4" draggable="true"  src="images/note4.svg" class="puzzle-image" alt="note4" data-trackref="Great">
                </div>
            </div>
        </div>

	</footer>

	<script src="JS/main.js"></script>
</body>
</html>
