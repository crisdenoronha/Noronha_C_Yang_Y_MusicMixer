<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Soundly Sky</title>   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="/css/reset.css" rel="stylesheet" type="text/css" media="screen">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body class="night">
	<header id="headLine">
        <div class="sound-icons">
            <object id="volume+" class="button" data="images/volume+.svg" type="image/svg+xml"></object>
            <object id="volume-" class="button" data="images/volume-.svg" type="image/svg+xml"></object>
            <object id="no_sound" class="button" data="images/no_sound.svg" type="image/svg+xml"></object>
        </div>
            <h1 class="title1">Soundly Sky</h1>
            <div id="panel">
                <img src="images/panel.svg" data-bgref="0" alt="panel">
            </div>
	</header>

    <!-- drop-zone -->
	<section id="drop-sky-night">
    <h2 class="hidden">sky day</h2>
        <div id="skyNight" class="">
            <div class="drop-zone tl"></div>
			<div class="drop-zone tr"></div>
			<div class="drop-zone bl"></div>
			<div class="drop-zone br"></div>
        </div>
    
        <div id="skyNight-mobile" class="">
            <div class="drop-zone tl"></div>
			<div class="drop-zone tr"></div>
			<div class="drop-zone bl"></div>
			<div class="drop-zone br"></div>
        </div>
     </div>
	</section>
   <!-- end of drop-zone -->

	<footer class="footer">
        <h2 class="hidden">Icons Panel DAY</h2>
        <div class="title2">
            <h3>Drag the images and drop in the sky!</h3>  
        </div>
        <div class="footer-nav">
            <div id="button_day" class=button><a href="index.html"><img src="images/button_night.svg"></a></div>
            <!-- these are the draggable pieces -->
            <div class="icons">
                <div class="box">
                <img id="note1" draggable="true"  src="images/note1.svg" class="puzzle-image" alt="note1">
               
                </div>

                <div class="box">
                <img id="note2" draggable="true"  src="images/note2.svg" class="puzzle-image" alt="note2">
                </div>

                <div class="box">
                <img id="note3" draggable="true"  src="images/note3.svg" class="puzzle-image" alt="note3">
                </div>

                <div class="box">
                <img id="note4" draggable="true"  src="images/note4.svg" class="puzzle-image" alt="note4">
                </div>

                <div class="box">
                <img id="bird" draggable="true"  src="images/bird.svg" class="puzzle-image" alt="bird">
                </div>

                <div class="box">
                <img id="ballon" draggable="true"  src="images/ballon.svg" class="puzzle-image" alt="ballon">                    
                </div>

                <div class="box">
                <img id="cloud" draggable="true"  src="images/cloud.svg" class="puzzle-image" alt="cloud"> 
                </div>

                <div class="box">
                <img id="butterfly" draggable="true"  src="images/butterfly.svg" class="puzzle-image" alt="butterfly"> 
                </div>

                <div class="box">
                <img id="sun" draggable="true"  src="images/sun.svg" class="puzzle-image" alt="sun"> 
                </div>

                <div class="box">
                <img id="thunder" draggable="true"  src="images/thunder.svg" class="puzzle-image" alt="thunder"> 
                </div>       
            </div>          
        </div>

	</footer>

	<script src="JS/main.js"></script>
</body>
</html>
